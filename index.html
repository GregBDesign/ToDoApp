<!DOCTYPE html>
<html>
    <head>
        <title>Greg's To Do app!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section>
            <h1>To Do!</h1>
            <form>
                <input type="text" name="todoInput" placeholder="Enter your to do here!">

        </section>

        <section class="listItems">
            <ol id="list"></ol>
        </section>
        <script src="app.js"></script>
    </body>
</html>
